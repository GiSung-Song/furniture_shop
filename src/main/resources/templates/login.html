<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">

  <div>
    <h2>로그인</h2>
  </div>

  <form role="form" method="post" action="/login" sec:authorize="!isAuthenticated()">
    <label th:for="email">이메일</label>
    <input type="email" th:field="email" placeholder="이메일">

    <label th:for="password">비밀번호</label>
    <input type="password" th:field="password" placeholder="비밀번호">

    <button type="submit">로그인</button>
    <button type="button" onclick="location.href='/join'">회원가입</button>
  </form>

  <div sec:authorize="isAuthenticated()">
    <h2>환영합니다.</h2>
  </div>

</div>


</html>
