name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Repository로부터 CI 수행 서버로 코드를 내려받는 Action

      - name: Set up JDK 17 # step 의 이름
        uses: actions/setup-java@v4 # jdk를 다운 받고 캐싱해주는 action
        with: # Action에 전달하는 input을 정의하는 곳
          java-version: '17'
          distribution: 'temurin' # jdk를 제공하는 vender사 이름 ex) zulu, adopt, microsoft

      - name: Make properties
        run: |
          mkdir -p ./src/main/resources

          touch ./src/main/resources/application-jwt.yml
          touch ./src/main/resources/application-mysql.yml

          echo "${{ secrets.JWT }} > ./src/main/resources/application-jwt.yml
          echo "${{ secrets.MYSQL }} > ./src/main/resources/application-mysql.yml

        shell: bash

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Grant Execute Permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew clean build

      - name: Docker Login # Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Docker Image Build # Docker image build
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PROJECT_NAME }} .

      - name: Docker Hub Push # DockerHub로 push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.PROJECT_NAME }}